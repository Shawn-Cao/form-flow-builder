<html>
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- use import-map.json after https://github.com/whatwg/html/issues/10233 -->
    <!-- <link rel="modulepreload" href="./lib/import-map.json" type="application/json" /> -->
    <script type="importmap">
        {
            "imports": {
              "form-flow-builder": "./lib/form-flow-builder.js",
              "js-yaml": "./lib/js-yaml.js"
            }
        }        
    </script>
    <link rel="modulepreload" href="./lib/form-flow-builder.js" />
</head>
<body>
    <h1>simple form</h1>
    <div id="my-form"></div>
    <script type="module">
        import { render } from "form-flow-builder";
        fetch('./form.yaml')
            .then(response => response.text())
            .then(yaml => render('my-form', yaml))
            .catch(console.error)
    </script>
</body>
</html>
